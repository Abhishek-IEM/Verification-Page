<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <p id="message">Verifying...</p>
    </div>

    <script>
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        if (!token) {
            document.getElementById("message").innerHTML = "<span class='error'>Invalid verification link.</span>";
        } else {
            fetch(`http://localhost:8081/api/v1/users/verify/${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.message.includes("successful")) {
                        document.getElementById("message").innerHTML = "<span class='success'>✅ Email verified successfully!</span>";
                    } else {
                        document.getElementById("message").innerHTML = "<span class='error'>❌ Verification failed.</span>";
                    }
                })
                .catch(error => {
                    document.getElementById("message").innerHTML = "<span class='error'>❌ Error verifying email.</span>";
                });
        }
    </script>
</body>
</html>
